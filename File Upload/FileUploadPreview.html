<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Preview file Upload Preview</title>
    <script type="text/javascript">
    if (window.FileReader) {    
      var reader = new FileReader(), rFilter = /^(image\/bmp|image\/cis-cod|image\/gif|image\/ief|image\/jpeg|image\/jpeg|image\/jpeg|image\/pipeg|image\/png|image\/svg\+xml|image\/tiff|image\/x-cmu-raster|image\/x-cmx|image\/x-icon|image\/x-portable-anymap|image\/x-portable-bitmap|image\/x-portable-graymap|image\/x-portable-pixmap|image\/x-rgb|image\/x-xbitmap|image\/x-xpixmap|image\/x-xwindowdump)$/i; 
      
      reader.onload = function (ev) { 
        preview = document.getElementById("fileUpl")
        preview.src = ev.target.result;  
        preview.style.display = "block";
      };  
  
      function preview() {
        if (document.getElementById("inputFile").files.length === 0) { return; }  
        var file = document.getElementById("inputFile").files[0];  
        if (!rFilter.test(file.type)) 
        { 
        	alert("You need to select a valid image file!!!"); 
            return; 
        }  
        reader.readAsDataURL(file); 
      };
      
      function enlarge() {
      	// do something..
      };
        
  } else {
    alert("FileReader object not found !!!");
  }
    </script>
  </head>
  <body>
      <p><input type="file" id="inputFile" name="inputFile" size="50" onchange="preview()"></p>
      
      <img id="fileUpl" src="" width="100" style="display:none" onclick="enlarge()"/>
  </body>
</html>
